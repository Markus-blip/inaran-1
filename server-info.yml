#### Inaran - Server di minecraft con i baffi

Il nostro server offre un'esperienza di gioco simile a quella che si avverte giocando la classica vanilla survival in single player, con in aggiunta alcuni elementi che migliorano e promuovono l'esperienza multiplayer. 
Potrete scegliere di fare parte di una delle quattro nazioni dominanti costantemente in guerra tra loro, costruendo da soli o in compagnia e onorandola con la vita dei vostri nemici, oppure diventare un nomade e vivere una vita tranquilla e pacifica, al riparo da scontri ma ricoprendo comunque un ruolo attivo nella comunità. 
Tesori unici e misteriosi attendono coloro che riusciranno a risolvere i misteri di Inaran! {:.text-left}

#### Presentazione
Questo e\` un server dove il pvp e` facoltativo e con un reale sistema per incentivare chi lo ama e tutelare chi lo vuole evitare.


Per il resto tutte le dinamiche sono quelle proprie della vanilla ad eccezione della possibilita` di poter proteggere con un claim la propria base fin dall'inizio del gioco.

Amiamo limitare al minimo l'uso dei comandi, infatti, gli unici disponibili in gioco sono quelli inerenti la chat e la protezione della propria base. Non ci sono comandi di teletrasporto, set home o simili, insomma, immaginatevi di giocare davvero in single player senza scorciatoie, il buon vecchio amatissimo zitto e scava! :) 

Collegati ora su [mc.inaran.it]()!


